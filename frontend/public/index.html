<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF File Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #add8e6; /* Light Blue */
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF File Upload</h1>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="pdfFile">Choose a PDF file:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
            <br>
            <a href="\form.html">
            <button>Upload</button>
          </a>
        </form>
    </div>
</body>
</html>
